<div class="live-code-area fragment" style="margin-top:-1em">
  <div class="img-area">
    <img style="width: 90%; margin: 0 auto; display: block;" class="hypnosis" src="../../resources/filters/cool-img.png">

  <div class="style-box-area">
  <style class="code-editor" contenteditable>@keyframes hue-rotate {
  from {
    filter: hue-rotate(0deg);
    -webkit-filter: hue-rotate(0deg);
  }

  to {
    filter: hue-rotate(360deg);
    -webkit-filter: hue-rotate(360deg);
  }
}

.hypnosis:hover {
  animation: hue-rotate 2s linear infinite;
}</style>
